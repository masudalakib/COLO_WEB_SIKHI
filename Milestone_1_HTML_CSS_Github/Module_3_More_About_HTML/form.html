<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picha House</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="video.html">video</a></li>
                <li><a href="form.html">form </a></li>
                <li><a href="blog.html">blog</a></li>
                <li><a href="table.html">table</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Please fill up the form.</h2>
            <form>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input id="email" type="email" placeholder="Enter Your email">
                </label>

                <label for="phone"> Your Phone: 
                    <input id="phone" type="text" placeholder="phone number">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy"> chitoy
                    </label>

                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">vapa
                    </label>

                    <label for="pakan">
                        <input type="radio" name="pitha" id="pakan">pakan
                    </label>
                </fieldset>

                <!-- note: যদি একটা করে সিকেক্ট করতে বলি তাইলে, তুমি দিবা radio. কিন্ত তোমাকে যদি একাধিক সিলেক্ট করতে বলি তখন checkbox use করবা। -->
                <fieldset>
                    <legend>Pick one or more Vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">sorisa
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki">sutki
                    </label>
                    
                    <label for="dhoniya">
                        <input type="checkbox" name="vorta" id="dhoniya">dhoniya
                    </label>

                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">dhoniya
                    </label>

                </fieldset>

                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea placeholder="কেমন খেতে চাও বলে দেও" name="" id="" cols="30" rows="10"></textarea>
                </fieldset>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">

            </form>
        </section>
    </main>
</body>
</html>
